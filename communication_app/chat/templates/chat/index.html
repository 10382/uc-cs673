<!-- chat/templates/chat/index.html -->
{% extends "chat/base.html" %}
{% block content %}
<body>
    {% if messages %}
        {% for message in messages %}
            <div classs="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <div id="flexDiv">
    <div id="workspace" class = "col-mid-8">
        <h2 id="workH">Sign into your workspace</h2>
        <br>
        <input id="room-name-input" type="text" size="43"/><br/></br>
        <button id="room-name-submit" class="btn btn-outline-info" type="submit">Enter</button>
       

        </div> 
        

       <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script>
        
            document.querySelector('#room-name-input').focus();
            document.querySelector('#room-name-input').onkeyup = function(e) {
                if (e.keyCode === 13) {  // enter, return
                    document.querySelector('#room-name-submit').click();
                }
            };
            
            document.querySelector('#room-name-submit').onclick = function(e) {
                var roomName = document.querySelector('#room-name-input').value;
                window.location.pathname = '/chat/' + roomName + '/';
            };
             </script>

{% endblock content %}
